<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>

<body>
  <header>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <h1><a class="navbar-brand" id="logo" href="index.html">TopDogs</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


  </header>
  <section id="contact">
    <div class="contact-form container-fluid col-sm-10 card">
      <div class="row">
        <h2>Want to get your dog published on TOPDOGS?</h2>
        <p>Tell us abit about your dog below and submit your details. We will be in contact to let you know when they
          will be published.</p>
      </div>
      <div class="row">
        <form>
          <div class="form-group">
            <label for="name" class="form-label">Your full name</label><input type="text" class="form-control" id="name"
              placeholder="Full name" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email address</label><input type="email" class="form-control"
              id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="dogName" class="form-label">Dogs name</label><input type="text" class="form-control"
              id="dogName" placeholder="Dogs name" required>
          </div>
          <div class="form-group">
            <label for="age" class="form-label">Dogs age</label>
            <select id="age" class="form-select">
              <option selected>Choose...</option>
              <option>Puppy (0 - 2 years)</option>
              <option>Big puppy (2 - 6 years)</option>
              <option>Adult (6 - 10 years)</option>
              <option>Veteran (10 years +)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="breed" class="form-label">Dogs breed</label><input type="text" class="form-control" id="breed">
          </div>
          <div class="form-group">
            <label for="details">Tell us a bit about your dog</label>
            <textarea name="details" class="form-control" id="details" rows="3"
              placeholder="About your dog (likes and dis-likes)" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="btn btn-light">Submit</button>
          </div>


        </form>

      </div>
    </div>

  </section>
  <footer class="container-fluid fixed-bottom">
    <div class="row">
      <ul class="social-media">
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
